<h1>Actor</h1>
@if(VM.Element) {
<form #miForm="ngForm" class="row gy-2 gx-2 align-items-start">
    @if (VM.Mode==='add') {
    <div class="form-floating col-md-2">
        <input class="form-control" [class.is-invalid]="id.invalid && miForm.dirty" type="number" name="id" id="id"
            [(ngModel)]="VM.Element.id" #id="ngModel" required min="0" placeholder=" ">
        <label for="id">CÃ³digo:</label>
        <output class="invalid-feedback" [hidden]="id.valid">{{id.errors | errormsg}}</output>
    </div>
    } @else {
    <div class="col-md-2">
        <label class="form-label-sm" for="id">Id:</label>
        <output class="d-block" [textContent]="VM.Element.id"></output>
    </div>
    }
    <div class="form-floating col-md-4">
        <input class="form-control" [class.is-invalid]="name.invalid" type="text" name="name" id="name"
            [(ngModel)]="VM.Element.name" #name="ngModel" required minlength="2" maxlength="100" placeholder=" ">
        <label for="name">Name:</label>
        <output class="invalid-feedback" [hidden]="name.valid">{{name.errors | errormsg}}</output>
    </div>
    <div class="form-floating col-md-4">
        <input class="form-control" [class.is-invalid]="lastname.invalid" type="text" name="lastname" id="lastname"
            [(ngModel)]="VM.Element.lastname" #lastname="ngModel" required minlength="2" maxlength="100" placeholder=" ">
        <label for="lastname">Lastname:</label>
        <output class="invalid-feedback" [hidden]="lastname.valid">{{lastname.errors | errormsg}}</output>
    </div>
    <div class="mt-2">
        <input type="button" class="btn btn-success" value="Send" (click)="VM.send()" [disabled]="miForm.invalid">
        <input type="button" class="btn btn-info" value="Back" (click)="VM.cancel()">
    </div>
</form>
} @else {
<h2>No data available</h2>
}
