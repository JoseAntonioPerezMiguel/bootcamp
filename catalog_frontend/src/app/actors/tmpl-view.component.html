<h1>Movie</h1>
@if(VM.Element) {
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="well well-sm">
            <div class="col-sm-6 col-md-8">
                <h4>{{VM.Element.title}}</h4>
                <p>
                    <strong>Name:</strong> {{VM.Element.name}}
                    <br />
                    <strong>Lastname:</strong> {{VM.Element.lastname}}
                </p>
            </div>
        </div>
    </div>
</div>
} @else {
<h2>No data available</h2>
}
