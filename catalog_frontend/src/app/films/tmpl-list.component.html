<table class="table table-striped table-hover">
    <thead>
        <tr class="table-info">
            <th class="display-4">Lista de peliculas</th>
            <th class="text-end"><button class="btn btn-success" (click)="VM.add()"><i class="fas fa-plus"></i>
                    AÃ±adir</button></th>
        </tr>
    </thead>
    <tbody>
        @for(item of VM.List; track item.id) {
        <tr>
            <td>
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-10">
                            <button type="button" class="btn btn-link btn-lg px-0" (click)="VM.view(item.id)">
                                {{item.title | capitalizeAllWords}}</button>
                            <br>
                            <b>Year:</b> {{item.release_year}} <b>Rental duration:</b> {{item.rental_duration}} days
                        </div>
                    </div>
                </div>
            </td>
            <td class="align-middle text-end">
                <div class="btn-group" role="group">
                    <button class="btn btn-info" (click)="VM.view(item.id)"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-success" (click)="VM.edit(item.id)"><i class="fas fa-pen"></i></button>
                    <button class="btn btn-danger" (click)="VM.delete(item.id)"><i
                            class="far fa-trash-alt"></i></button>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
