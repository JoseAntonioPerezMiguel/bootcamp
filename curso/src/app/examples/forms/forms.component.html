<p>
    <input type="button" value="Add" (click) = "add()">
    <input type="button" value="Edit" (click) = "edit(0)">
</p>
<form #miForm="ngForm">
    <div>
        <label for="id" class="form-label">Id:</label>
        @if(mode==='add') {
        <input type="number" class="form-input" id="id" name="id" [(ngModel)]="element.id" #id= "ngModel"
        required min="0">
        <output class="error" [hidden]="!id.hasError('required') || miForm.pristine">Es obligatorio</output>
    } @else {
        <output id="id" [textContent]="element.id"></output>
      }
    </div>
    <div>
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-input" id="name" name="name" [(ngModel)]="element.name" #name= "ngModel"
        required minlength="2" maxlength="10">
        <output class="error" [hidden]="!name.hasError('required')">Es obligatorio</output>
        <output class="error" [hidden]="!name.hasError('minlength') || !name.hasError('maxlength')">Debe tener entre 2 y 10 caracteres</output>
    </div>
    <div>
        <label for="lastname" class="form-label">Lastname:</label>
        <input type="text" class="form-input" id="lastname" name="lastname" [(ngModel)]="element.lastname" #lastname= "ngModel"
        minlength="2" maxlength="10" uppercase>
        <output class="error" [hidden]="!lastname.hasError('minlength') || !lastname.hasError('maxlength')">Debe tener entre 2 y 10 caracteres</output>
    </div>
    <div>
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-input" id="email" name="email" [(ngModel)]="element.email" #email= "ngModel"
        maxlength="100">
        <output class="error" [hidden]="email.valid">{{email.errors | errormsg}}</output>
    </div>
    <div>
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-input" id="age" name="age" [(ngModel)]="element.age" #age= "ngModel"
        min="16" max="67">
        <output class="error" [hidden]="age.valid">{{age.errors | errormsg}}</output>
    </div>
    <div>
        <label for="date" class="form-label">Date:</label>
        <input type="date" class="form-input" id="date" name="date" [(ngModel)]="element.date" #date= "ngModel">
        <output class="error" [hidden]="date.valid">{{date.errors | errormsg}}</output>
    </div>
    <div>
        <label for="conflictive" class="form-label">Conflictive:</label>
        <input type="checkbox" class="form-input" id="conflictive" name="conflictive" [(ngModel)]="element.conflictive" #conflictive= "ngModel">
        <output class="error" [hidden]="conflictive.valid">{{conflictive.errors | errormsg}}</output>
    </div>
    <p>
        <input type="button" value="Send" (click) = "send()" [disabled]="miForm.invalid">
        <input type="button" value="Back" (click) = "cancel()">
    </p>
</form>
